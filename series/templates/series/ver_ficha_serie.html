{% extends "base.html" %}

{%block header %}<h1>{{ obj.titulo }}</h1>{% endblock %}

{% block contenido %}

	<p>{{ obj.plot }}</p>
	<img style="width: 300px" src="{% url series_portada obj.slug %}" />

	<ul>
	{% for t in oTemporadas %}
		<li><a href="{% url series_ver_listado_episodios obj.slug, t %}">Temporada {{ t }}</a></li>
	{% endfor %}
	</ul>

{% endblock %}
